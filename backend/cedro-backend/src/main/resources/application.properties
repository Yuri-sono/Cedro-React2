spring.application.name=cedro-backend

# Database
spring.datasource.url=jdbc:sqlserver://${DB_SERVER:Cedro_banco.mssql.somee.com};databaseName=${DB_NAME:Cedro_banco};encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET:change_this_secret_key_in_production}
jwt.expiration=86400000

# Server
server.port=${PORT:3001}

# Logging
logging.level.com.cedro=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Google OAuth
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
